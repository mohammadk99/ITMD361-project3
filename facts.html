    <h1>Facts about pandas</h1>
    <img src="images/panda.jpeg" alt="Panda Image">
    <p class="facts"> Giant pandas (often referred to as simply “pandas”) are black and white bears. In the wild, they are found in thick bamboo forests, high up in the mountains of central China </p>
    <p class="facts"> The giant panda’s scientific name is Ailuropoda melanoleuca, which means “black and white cat-foot”.</p>
    <p class="facts"> Giant pandas grow to between 1.2m and 1.5m, and weigh between 75kg and 135kg. Scientists aren’t sure how long pandas live in the wild, but in captivity they live to be around 30 years old.</p>
    <p class="facts">Baby pandas are born pink and measure about 15cm – that’s about the size of a pencil! They are also born blind and only open their eyes six to eight weeks after birth.</p>
    <p><a href="https://www.natgeokids.com/uk/discover/animals/general-animals/ten-panda-facts/">Source</a></p>
