<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Maps</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/script.js" defer></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDvlezdn_3zUXWs4JD6dFSJUQYUVF937mM&callback=initMap" async defer></script>
</head>
<body class="map-body">
   <h1>Map</h1>  
    <!-- Map Container with Spacing -->
    <div class="map-container">
      <div id="map"></div>
    </div>
  
    <script>
      let map;
      function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 41.885986605790244, lng: -87.62793067686403 },
          zoom: 12,
        });
  
        const marker = new google.maps.Marker({
          position: { lat: 41.883942585424144, lng: -87.63205634802833 },
          map: map,
          title: "City Hall",
        });
  
        const infoWindow = new google.maps.InfoWindow({
          content: "<h3>Chicago</h3>",
        });
  
        marker.addListener("click", () => {
          infoWindow.open(map, marker);
        });
        
        const centerControlDiv = document.createElement("div");
        const centerControl = createCenterControl(centerControlDiv, map, marker);
        map.controls[google.maps.ControlPosition.TOP_RIGHT].push(centerControlDiv);
      }
  
      function createCenterControl(controlDiv, map, marker) {
        const controlUI = document.createElement("div");
        controlUI.classList.add("custom-control");
        controlUI.title = "Click to center the map on the marker";
        controlUI.innerText = "Center Map on Marker";
        controlDiv.appendChild(controlUI);
  
        controlUI.addEventListener("click", () => {
          map.setCenter(marker.getPosition());
          map.setZoom(12);
        });
  
        return controlUI; 
      }
      initMap();
    </script>
  </body>
  </html>
